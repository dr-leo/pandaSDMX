language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

install:
  - pip install -r requirements.txt
  - pip install coverage codecov pytest-cov

script: pytest --cov=./ --remote-data

after_success:
  - coverage combine
  - codecov

notifications:
  email: false
